<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <main class="main3">
        <div class="verifying-side">
            <img src="../assets/logos/Main-logo.png" alt="logo" class="logoo">
            <img src="../assets/accountImgs/Stepper1.png" alt="stepper" class="get">
        </div>
        <div class="main-side">
            <p class="step">Step 1/4</p>
            <h2 class="headingjon">Valid Phone</h2>

            <form action="#">
                <label for="raqam">Mobile Number</label>
                <div class="raqam-wrapper">
                <select name="raqam" id="num">
                <option value="Uzb">+998</option>
                <option value="Rus">+48</option>
                <option value="US">+997</option>
                </select>
                <input type="number" class="num" placeholder="enter number">
                </div>
                <div class="sms-wrapper">
                <label for="Sms">Code from SMS</label>
                <input type="text" name="sms" class="sms">
                <input type="text" name="sms" class="sms">
                <input type="text" name="sms" class="sms">
                <input type="text" name="sms" class="sms">
                </div>


                <div class="information">
                    <img class="info" src="../assets/accountImgs/hint.png" alt="hint">
                    <p class="text1">SMS was sent to your number +1 345 673-56-67 <br>It will be valid for 01:25</p>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
