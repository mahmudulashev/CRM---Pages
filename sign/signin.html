<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <main class="main2">
        <div class="left-side">
            <div class="logo-container">
                <img class="logo" src="./assets/logos/Main-logo.png" alt="logo">
                <h2 class="heading2">Workroom</h2>
            </div>
            <h3 class="heading3">Your place to work. <br>Plan. Create. Control</h3>
            <img class="mainImg" src="./assets/accountImgs/Illustration.png" alt="Illustration">
        </div>
        <div class="right-side">
            <h3 class="headingjon">Sign in to Workroom</h3>
            <form action="#">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="youremail@gmail.com">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="password">
                <div class="containerr">
                    <input type="checkbox" name="check" id="checkbox">
                    <label for="checkbox" class="remember">Remember me</label>
                    <a class="forgetP" href="#">Forget Password?</a>
                </div>
                <div class="wrapperr">
                    <button class="btnGo">Sign in ></button>
                    <a class="newAcc" href="#">Don't have an account?</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
